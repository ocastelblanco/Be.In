<body>
<script>
	function tomarFoto() {
		navigator.camera.getPicture(function(uri){
			var largeImage = document.getElementById('imagen');
			largeImage.src = uri;
		}, function(mensaje){
			console.log("Error: "+mensaje);
		}, {quality: 50, destinationType: destinationType.FILE_URI});
	}
</script>
<button onclick="tomarFoto" id="foto">Click para tomarse una foto</button>
<img id="imagen" src="">
<!-- El siquiente es el panel que se aplicará a TODAS las páginas. Ver script "panel-init" ->
    <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">
        <a href="#" class="ui-btn" data-rel="close">Anchor</a>
		<div data-role="collapsible-set" class="ui-collapsible-set" data-corners="false" data-collapsed-icon="carat-r" data-expanded-icon="carat-d" data-theme="b" id="colapsible">
			<div data-role="collapsible" data-collapsed="false">
				<h3>¿Qué me pongo?</h3>
		        <ul data-role="listview" data-theme="a">
		            <li><a href="#inicial">Página inicial</a></li>
		            <li><a href="#">Opción 2</a></li>
		        </ul>
			</div><!-- collapsible ->
			<div data-role="collapsible">
				<h3>Mi Armario</h3>
				<p>I'm the collapsibleset content for section 2.</p>
			</div><!-- collapsible ->
		</div><!-- /collapsible-set ->
    </div><!-- /panel ->
    
<!-- El siguiente es el header que se aplicará a TODAS las páginas. ->
    <div data-role="header" data-position="fixed">
        <h1>Configuración</h1>
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menú</a>
    </div><!-- /header ->
    
<!-- Es siguientes es el footer que se aplicará a TODAS las páginas ->
	<div data-role="footer" data-position="fixed">
		<h1>Pie</h1>
	</div><!-- /footer ->

<!--------------------------- Inicio del contenido ------------------>

<!-- Primera página, de configuración ->
<div data-role="page" id="configuracion">
	<!-- En la primera página no va contenido, porque es la que determina si hay o no configuración establecida ->
	<div role="main" class="ui-content">
		Contenido
		<a href="#" id="tomarFoto" class="ui-btn ui-icon-camera ui-btn-icon-notext ui-corner-all">Tomar foto</a>
		<a href="#" id="tomarFoto2" class="ui-btn ui-icon-camera ui-btn-icon-left ui-corner-all">Tomar foto</a>
	</div><!-- /ui-content ->
</div><!-- cierre de page ->

<!-- Página inicial de contenido ->
<div data-role="page" id="inicial">
	<div role="main" class="ui-content">
		Contenido página inicial
		    <button onclick="capturePhoto();">Capture Photo</button> <br>
		    <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
		    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
		    <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
		    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
		    <img style="display:none;" id="largeImage" src="" />
	</div>
</div><!-- cierre de page -->

</body>
